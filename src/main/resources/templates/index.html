<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <header>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </header>
    <meta charset="UTF-8">
    <title th:text="${titulo}"> </title>
</head>
<body>
<div class="container">
    <h2>Lista jugadores</h2>

    <table class="table table-striped">
        <tr>
            <th>Fotografia</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Potencial</th>
            <th>Nacionalidad</th>
            <th>Club</th>
            <th>Rating</th>

        </tr>
        <tr th:each="jugador: ${jugadores}">
            <td>
                <p>
                    <img th:src="${jugador.fotografia}">
                </p>
            </td>
            <td th:text="${jugador.nombre}"></td>
            <td th:text="${jugador.edad}"></td>
            <td th:text="${jugador.Potencial}"></td>
            <td th:text="${jugador.nacionalidad}"></td>
            <td th:text="${jugador.club}"></td>
            <td th:text="${jugador.Rating}"></td>
        </tr>
    </table>
</div>

</body>
</html>
